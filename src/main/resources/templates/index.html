<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">
<!--git pull origin master --allow-unrelated-histories -->

<head>

	<meta charset='utf-8'>
	<meta name="author" content="Erick Jaquez y Luis">
	<link rel="stylesheet" type="text/css" th:href="@{/css/Bootstrap(Sketchy).css}">
	<meta name="viewport" content="width=device-width">
	<title> Tienda </title>

</head>

<body>
	<header>
		<h1 class="center"> TIENDA </h1>
	</header>

	<!-- Apertura del menu -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<div class="">
				<a class="nav-link text-white" href="/index"> INICIO </a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
				aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
					<div th:if="${roles == 'Admin'}">
						<a class="nav-link text-white" th:href="@{/producto/crear}"> AÑADIR PRODUCTO </a>
					</div>
				
				<form class="d-flex" th:action="@{/producto/buscar}" method="GET">
					<input class="me-sm-2" type="search" name="nombre" placeholder="Nombre del producto..." size="30">
					<button class="btn btn-secondary my-2 my-sm-0" type="submit"> Buscar </button>
				</form>
				
				<div class="userLR">
					<div th:if="${usuario1 != usuario2}">
						<a th:href="@{/usuario/login}" class="btn btn-info"> Entrar </a>
						<a th:href="@{/usuario/signup}" class="btn btn-info"> Registro </a>
					</div>
					<div th:if="${usuario1 == usuario2}">
						<a th:href="@{/usuario/perfil/{id}(id=${id_usuario})}" class="btn btn-info">
							Perfil
						</a>
						<a th:href="@{/usuario/logOut}" class="btn btn-info"> Salir </a>
						<br>
					</div>
					<a th:href="@{/carrito/listar}">
						<div class="userLR carrito"> </div>
					</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- Cierre del menú -->

	<br>
	
	<div class="imagenescambio">
		<div class="imginutiles" th:each="producto: ${Productos}">
			<a th:href="@{/producto/{id}(id=${producto.id_Producto})}">
				<img  th:src="@{/img/pc{id}.jpg(id=${producto.id_Producto})}">
			</a>
		</div>
	</div>
</body>

</html>
