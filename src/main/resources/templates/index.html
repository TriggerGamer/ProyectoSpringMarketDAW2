<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">
<!--git pull origin master --allow-unrelated-histories -->

<head>

	<title> Tienda </title>

	<meta charset='utf-8'>
	<meta name="author" content="Erick Jaquez y Luis">
	<meta name="viewport" content="width=device-width">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap(1).css}">
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}"> 

</head>

<body>
	<header th:replace="nav/header.html"> </header>

	<br>
	
	<div clas="container-fluid">
		<div class="imagenescambio">
			<div class="imginutiles" th:each="producto: ${Productos}">
				<a th:href="@{/producto/{id}(id=${producto.id_Producto})}">
					<img th:src="@{/img/producto/{id}/imagen(id=${producto.id_Producto})}">
				</a>
			</div>
		</div>
	</div>
</body>

</html>
