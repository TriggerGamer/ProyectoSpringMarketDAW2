<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">
<!--git pull origin master --allow-unrelated-histories -->

<head>

	<meta charset='utf-8'>
	<meta name="author" content="Erick Jaquez y Luis">
	<link rel="stylesheet" type="text/css" th:href="@{/css/Bootstrap(Sketchy).css}">
	<meta name="viewport" content="width=device-width">
	<title> Tienda </title>

</head>

<body>
	<header>
		<h1> TIENDA </h1>
		<div class="form-group">
			<input name="usuario" size="20" type="text" placeholder="Usuario">
			<input name="contrasenia" size="20" type="text" placeholder="Contraseña">
			<button type="button" class="btn btn-primary btn-sm"> Entrar </button>
			<a th:href="@{/usuario/signup}"> <button type="button" class="btn btn-primary btn-sm">Registro</button> </a>
		</div>
	</header>
	<br>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link active" href="/index"> INICIO </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/crear"> AÑADIR PRODUCTO </a>
				</li>
			</ul>

			<form th:action="@{/producto/buscar}" method="GET">
				<input class="me-sm-2" type="search" name="nombre" placeholder="Nombre del producto..." size="30">
				<input type="submit" value="Buscar">
			</form>
		</div>
	</nav>

	<br>
	
	<div class="imagenescambio">
		<div class="imginutiles" th:each="producto: ${Productos}">
			<a th:href="@{/producto/{id}(id=${producto.id_Producto})}">
				<img  th:src="@{/img/pc{id}.jpg(id=${producto.id_Producto})}">
			</a>
		</div>
	</div>
</body>

</html>
