<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">
<!--git pull origin master --allow-unrelated-histories -->

<head>

	<meta charset='utf-8'>
	<meta name="author" content="Erick José Jáquez Encarnación">
	<link rel="stylesheet" th:href="@{/css/tienda.css}">
	<meta name="viewport" content="width=device-width">
	<title> Tienda </title>
</head>

<body>
	<h1> TIENDA </h1>
	
	<form th:action="@{/index}" method="POST">
		<nav>
			<h3> <a href="/index"> INICIO </a> </h3>
			<h3> <a href="/crearProducto"> AÑADIR PRODUCTO </a> </h3>
			<input type="search"  name="busqueda" placeholder="Nombre del producto...">
			<button type="submit">Buscar</button>
		</nav>
				

		<div th:each="producto: ${busqueda}" class="articulos">
			<div class="impar"> <a th:href="@{/Productos/{id}(id=${producto.id_Producto})}"> <img th:src="@{/img/pc1.jpg}"> </a></div>
			
			<div class="par"><a th:href="@{/Productos/{id}(id=${producto.id_Producto})}"><img th:src="@{/img/pc2.jpg}"></a></div>
			
			<div class="impar"><a th:href="@{/Productos/{id}(id=${producto.id_Producto})}"><img th:src="@{/img/pc3.jpg}"></a></div>
			
			<div class="par"><a th:href="@{/Productos/{id}(id=${producto.id_Producto})}"> <img th:src="@{/img/pc4.jpg}"></a></div>
			
			<div class="impar"><a th:href="@{/Productos/{id}(id=${producto.id_Producto})}"><img th:src="@{/img/pc5.jpg}"></a></div>
			
			<div class="par"><a th:href="@{/Productos/{id}(id=${producto.id_Producto})}"><img th:src="@{/img/pc6.jpg}"></a></div>
			
			<div class="impar"><a th:href="@{/Productos/{id}(id=${producto.id_Producto})}"><img th:src="@{/img/pc7.jpg}"></a></div>
			
			<div class="par"><a th:href="@{/Productos/{id}(id=${producto.id_Producto})}"><img th:src="@{/img/pc8.jpg}"></a></div>
		</div>
		
	</form>
</body>

</html>
