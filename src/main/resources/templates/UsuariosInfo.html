<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">

<head>

	<meta charset='utf-8'>
	<meta name="author" content="Erick Jáquez y Luis">
	<link rel="stylesheet" th:href="@{/css/Bootstrap(Sketchy).css}">
	<meta name="viewport" content="width=device-width">
	<title> Tienda </title>
</head>

<body>
	<h1> Informacion de usuario </h1>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link active" href="/index"> INICIO </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/crear"> AÑADIR PRODUCTO </a>
				</li>
			</ul>
			
			<div class="d-block">
			
				<form th:action="@{/producto/buscar}" method="GET">
					<input class="me-sm-2" type="search" name="nombre" placeholder="Nombre del producto..." size="30">
					<input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Buscar">
				</form>
				<div class="userLR"> 
					<div th:if="${session.containsKey('Usuario')}">
						<a th:href="@{/usuario/login}" class="btn btn-outline-info bg-white"> Entrar </a>
						<a th:href="@{/usuario/signup}" class="btn btn-outline-info bg-white"> Registro </a>
					</div>
					<div th:unless="${session.containsKey('Usuario')}" th:text="${session.Usuario}">
					 	<a th:href="@{/index}" class="btn btn-outline-info bg-white"> Perfil </a> 
					 	<a th:href="@{/index}" class="btn btn-outline-info bg-white"> Salir </a>
					</div>
				</div>
					
			</div>
		</div>
	</nav>

	<br>

	<div th:each="usuario: ${usuarios}">
		<div th:text="${usuario.id_Usuario}"> </div>
		<div th:text="${usuario.nombre}"> </div>
		<div th:text="${usuario.apellidos}"> </div>
		<div th:text="${usuario.contrasenia}"> </div>
		<div th:text="${usuario.email}"> </div>
		<div th:text="${usuario.fechaNacimiento}"> </div>
		<div th:text="${usuario.numeroTarjeta}"> </div>
		<div th:text="${usuario.titularTarjeta}"> </div>
		<div th:text="${usuario.codigoSeguridad}"> </div>
		<div th:text="${usuario.direccionFacturacion}"> </div>
	</div>
</body>

</html>
