<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">

<head>
	<meta charset='utf-8'>
	<meta name="author" content="Erick Jaquez y Luis">
	<link rel="stylesheet" type="text/css" th:href="@{/css/Bootstrap(Sketchy).css}">
	<meta name="viewport" content="width=device-width">
	<title> Acceso a usuarios </title>

</head>

<body>
	<header>
		<h1 class="center"> Acceso a usuarios </h1>
	</header>

	<!-- Apertura del menu -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="nav-link text-white" href="/index"> INICIO </a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
				aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav me-auto">
					<li th:if="${roles == 'Admin'}" class="nav-item">
						<a class="nav-link" th:href="@{/producto/crear}"> AÑADIR PRODUCTO </a>
					</li>
				</ul>
				<form class="d-flex" th:action="@{/producto/buscar}" method="GET">
					<input class="me-sm-2" type="search" name="nombre" placeholder="Nombre del producto..." size="30">
					<button class="btn btn-secondary my-2 my-sm-0" type="submit"> Buscar </button>
				</form>
				<div class="userLR">
					<div th:if="${usuario1 != usuario2}">
						<a th:href="@{/usuario/login}" class="btn btn-info"> Entrar </a>
						<a th:href="@{/usuario/signup}" class="btn btn-info"> Registro </a>
					</div>
					<div th:if="${usuario1 == usuario2}">
						<a th:href="@{/usuario/perfil/{id}(id=${id_usuario})}" class="btn btn-info">
							Perfil
						</a>
						<a th:href="@{/usuario/logOut}" class="btn btn-info"> Salir </a>
						<br>
						<a th:href="@{/carrito/listar}">
							<div th:if="${usuario1 == usuario2}" class="userLR carrito"> </div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- Cierre del menú -->

	<br>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-4">
				<form th:action="@{/usuario/login}" method="POST">
					<input class="me-sm-2" name="nombreUsuario" size="20" type="text" placeholder="Nombre de Usuario">
					<input class="me-sm-2" name="contrasenia" size="20" type="password" placeholder="Contraseña">

					<input class="btn btn-outline-primary my-2 my-sm-0 btn-lg" type="submit" value="Entrar">
				</form>
			</div>
		</div>
		<div th:if="${param.error}" class="row"> 
			<p class="alert alert-danger"> Usuario o Contraseña Incorrectos </p>
		</div>
	</div>

	<br>

</body>

</html>
