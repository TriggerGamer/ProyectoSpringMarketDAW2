<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">

<head>

	<meta charset="utf-8">
	<meta name="author" content="Erick Jaquez y Luis">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap(1).css}">
	<link rel="icon" type="image/icon" th:href="@{../favicon.ico}">

	<script type="text/javascript"  th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>

</head>

<body>
	<header>
		<div clas="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand" href="/"><img class="foto" th:src="@{/img/logo.png}" /></a>
				<button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
					data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<div class="navbar-collapse">
						<nav class="navbar-nav enlace">
							<a class="nav-link text-white" href="/index">INICIO</a>
							<div class="nav-item" th:if="${roles == 'Admin'}">
								<a class="nav-link text-white" th:href="@{/producto/crear}">AÃ‘ADIR PRODUCTO </a>
							</div>
						</nav>
					</div>
					<div class="form-inline">
						<form class="form-inline navbar-nav" th:action="@{/producto/buscar}" method="GET">
							<input class="form-control form-control-md m-1" type="search" name="nombre"
								placeholder="Nombre del producto..." size="30">
							<button class="btn btn-outline-info btn-primary m-1" type="submit"> Buscar </button>
						</form>
						<div class="form-inline">
							<div class="form-inline m-2" th:if="${usuario1 != usuario2}">
								<a th:href="@{/usuario/login}"
									class="btn btn-primary btn btn-outline-info btn-primary m-2"> Entrar </a>
								<a th:href="@{/usuario/signup}"
									class="btn btn-primary btn btn-outline-info btn-primary"> Registro </a>
							</div>
							<div class="form-inline m-2" th:if="${usuario1 == usuario2}">
								<a th:href="@{/usuario/perfil/{id}(id=${id_usuario})}"
									class="btn btn-primary btn btn-outline-info btn-primary m-2">Perfil</a>
								<a th:href="@{/usuario/logOut}"
									class="btn btn-primary btn btn-outline-info btn-primary">Salir</a>
							</div>
							<a th:href="@{/carrito/listar}">
								<div class="carrito m-2"> </div>
							</a>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</header>

</body>

</html>
