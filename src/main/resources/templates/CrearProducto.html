<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">

<head>

	<meta charset='utf-8'>
	<meta name="author" content="Erick Jáquez y Luis">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/Bootstrap(Sketchy).css}">
	<meta name="viewport" content="width=device-width">
	<title> Creación de productos </title>

</head>

<body>

	<header th:replace="nav/header.html"> </header>

	<br>
	
	<div class="container-fluid">
		<form th:action="@{/producto/crear}" method="POST">
			<fieldset>
				<legend> Datos del producto </legend>
				<p> Nombre del producto: <input type="text" name="titulo"> </p>
				<p> Descripcion del producto: <textarea name="descripcion" cols="35" rows="3"> </textarea></p>
				<p> Precio que quiere ponerle al producto: <input type="number" name="precio" step="any"> </p>
			</fieldset>


			<fieldset>
				<legend> Enviar Petición</legend>
				<p> ¿Estás seguro? </p>

				<input type="Submit" value="Si">
				<input type="Reset" value="No">
			</fieldset>
		</form>
	</div>
</body>

</html>
