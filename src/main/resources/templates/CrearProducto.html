<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">

<head>

	<meta charset='utf-8'>
	<meta name="author" content="Erick Jáquez y Luis">
	<link rel="stylesheet" th:href="@{/css/tienda.css}">
	<meta name="viewport" content="width=device-width">
	<title> Tienda </title>

</head>

<body>
	<h1> Dar de alta un Producto </h1>

	<form th:action="@{/crear}" method="POST">
		<nav>
			<h3> <a href="/index"> INICIO </a> </h3>
			<h3> <a href="/crearProducto"> AÑADIR PRODUCTO </a> </h3>
			<input type="search" placeholder="Nombre del producto...">
			<button>Buscar</button>
		</nav>
		<fieldset>
			<legend> Datos del producto </legend>
			<p> Nombre del producto: <input type="text" name="titulo"> </p>
			<p> Descripcion del producto: <textarea name="descripcion" cols="35" rows="3"> </textarea></p>
			<p> Precio que quiere ponerle al producto: <input type="number" name="precio" step="any"> </p>
		</fieldset>


		<fieldset>
			<legend> Enviar Petición</legend>
			<p> ¿Estás seguro? </p>

			<input type="Submit" value="Si">
			<input type="Reset" value="No">
		</fieldset>
	</form>
</body>

</html>
