<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">

	<head>

		<meta charset='utf-8'> 
		<meta name="author" content="Erick José Jáquez Encarnación">
		<link rel="stylesheet" th:href="@{/css/bootstrap(Sketchy).css}">
		<meta name="viewport" content="width=device-width">
		<title> Tienda </title>

	</head>

	<body>
		<h1> Dar de alta un Producto </h1>
		
		<form th:action="@{/crearProducto}" method="POST">
			
			<fieldset>
				<legend> Datos del producto </legend>
				<p> Nombre del producto:  <input type="text" name="tuitlo"> </p>
				<p> Descripcion del producto:  <textarea name="descripcion" cols="35" rows="3"> </textarea></p>
				<p> Precio que quiere ponerle al producto:  <input type="number" name="precio"> </p>
			</fieldset>
			
			
			<fieldset> 
				<legend> Enviar Petición</legend>
				<p> ¿Estás seguro? </p>

				<input class="bg-danger text-white" type="Submit" value="Si">
				<input class="bg-danger text-white" type="Reset" value="No">
			</fieldset>
		</form>
	</body>
</html>
