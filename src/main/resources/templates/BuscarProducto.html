<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">

<head>

	<meta charset='utf-8'>
	<meta name="author" content="Erick José Jáquez Encarnación">
	<link rel="stylesheet" th:href="@{/css/bootstrap(Sketchy).css}">
	<meta name="viewport" content="width=device-width">
	<title> Buscar Productos </title>

</head>

<body>
	<h1> BUSQUEDA DE PRODUCTOS </h1>
	
	<form th:action="@{/producto/buscar}" method="GET">
	
		<nav>
			<h3> <a href="/index"> INICIO </a> </h3>
			<h3> <a href="/crear"> AÑADIR PRODUCTO </a> </h3>
			<input type="search" name="nombre" placeholder="Nombre del producto...">
			 <button>Buscar</button>
		</nav>
	
		<div th:each="producto: ${productos}">
			<div th:text="${producto.id_Producto}"> </div>
			<div th:text="${producto.tituloProducto}"> </div>
			<div th:text="${producto.descripcionProducto}"> </div>
			<div th:text="${producto.precio}"> </div>
			<div th:text="${producto.descuento}"> </div>
		</div>
		
	</form>
	
	<a th:href="@{/index}"> <button> Volver a Inicio </button> </a>
	
</body>

</html>
